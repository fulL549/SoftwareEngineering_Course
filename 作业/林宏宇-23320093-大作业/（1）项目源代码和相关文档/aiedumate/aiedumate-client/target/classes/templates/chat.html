    // æ ¹æ®ç”¨æˆ·åç”Ÿæˆå¤´åƒèƒŒæ™¯è‰²
    function getAvatarColor(username) {
        const colors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
            '#9966FF', '#FF9F40', '#8AC24A', '#607D8B'
        ];
        const hash = username.split('').reduce((acc, char) => {
            return char.charCodeAt(0) + ((acc << 5) - acc);
        }, 0);
        return colors[Math.abs(hash) % colors.length];
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©æ¡†
    function addMessageToChat(message, isUser) {
        const chatBox = document.getElementById('chatBox');
        const messageElement = document.createElement('div');

        messageElement.className = isUser ? 'user-message message' : 'bot-message message';

        if (isUser) {
            messageElement.innerHTML = `

            `;
        } else {
            hideTypingIndicator();

            const parsedContent = marked.parse(message.content);
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = parsedContent;

            tempDiv.querySelectorAll('pre code').forEach((codeBlock) => {
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block';

                const header = document.createElement('div');
                header.className = 'code-header';

                const language = codeBlock.className.replace('language-', '') || 'code';
                header.innerHTML = `<span>${language}</span><button class="copy-button">å¤åˆ¶</button>`;

                wrapper.appendChild(header);
                wrapper.appendChild(pre.cloneNode(true));

                pre.parentNode.replaceChild(wrapper, pre);

                wrapper.querySelector('.copy-button').addEventListener('click', () => {
                    navigator.clipboard.writeText(codeBlock.textContent)
                        .then(() => {
                            const button = wrapper.querySelector('.copy-button');
                            button.textContent = 'å·²å¤åˆ¶!';
                            setTimeout(() => {

                            }, 2000);
                        });
                });
            });

            messageElement.innerHTML = `
                <div class="message-content">${tempDiv.innerHTML}</div>
            `;
        }

        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function resetChat() {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = `
            <div class="bot-message message">
                <div class="message-content">
                    <p>ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„AI-EduMateï¼Œæœ‰ä»€ä¹ˆæˆ‘å¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ</p>

                    <pre>ä½ æœ‰ä»€ä¹ˆåŠŸèƒ½?</pre>
                </div>
            </div>
        `;

        const oldConversationId = currentConversationId;
        currentConversationId = generateSessionId();

        stompClient.unsubscribe('/topic/private.messages.' + oldConversationId);
        stompClient.subscribe('/topic/private.messages.' + currentConversationId, function(response) {
            const message = JSON.parse(response.body);

        });

        const authorization = "Bearer " + localStorage.getItem('jwtToken');
        const userMessage = {

        };

        fetch('/api/resetconversation', {

                'Content-Type': 'application/json',

            },
            body: JSON.stringify(userMessage)
        })
        .then(response => {
            console.log('response:', response);
            if (!response.ok) {
                throw new Error('æ— æ•ˆçš„token');
            }
            return response.json();
        })
        .then(data => {
            console.log('data:', data);
            if (data.message) {
                updateCurrentConversationInList(data.message);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        })
        .catch(error => {
            console.error('éªŒè¯å¤±è´¥:', error);
        });


    }

    // æ›´æ–°å¯¹è¯åˆ—è¡¨ä¸­çš„å½“å‰å¯¹è¯
    function updateCurrentConversationInList(title) {
        const conversationList = document.getElementById('conversationList');
        const now = new Date();
        const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        const newCurrentItem = document.createElement('div');
        newCurrentItem.className = 'conversation-item active';
        newCurrentItem.innerHTML = `
            <div class="conversation-title">${title}</div>
            <div class="conversation-date">${timeString}</div>
        `;

        newCurrentItem.addEventListener('click', function() {
            document.querySelectorAll('.conversation-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('sidebarOverlay').classList.remove('active');
            }
        });

        if (conversationList.firstChild) {
            conversationList.insertBefore(newCurrentItem, conversationList.firstChild);
        } else {
            conversationList.appendChild(newCurrentItem);
        }

        const items = conversationList.querySelectorAll('.conversation-item');
        if (items.length > 10) {
            conversationList.removeChild(items[items.length - 1]);
        }
    }

    function checkAuth() {
        const token = localStorage.getItem('jwtToken');
        if (!token && !['/login', '/register'].includes(window.location.pathname)) {
            window.location.href = '/login';
        } else if (token) {
            // å¦‚æœæœ‰tokenï¼Œå°è¯•è·å–ç”¨æˆ·ä¿¡æ¯
            fetch('/api/validatetoken', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                console.log('response:', response);
                if (!response.ok) {
                    throw new Error('æ— æ•ˆçš„token');
                }
                return response.json();
            })
            .then(data => {
                console.log('data:', data);
                currentUser = data;
                console.log('currentUser:', currentUser);
                updateUserUI();
            })
            .catch(error => {
                console.error('éªŒè¯å¤±è´¥:', error);
                // æ¸…é™¤æ— æ•ˆçš„token
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('currentUser');
                currentUser = null;
                updateUserUI();
            });
        }
    }
